<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Parties importantes de textes</title>
</head>

<body>

    <!--  On va vouloir indiquer que ce texte là est une partie importante,
         grâce à l'élément <strong>:

    -On ouvrira une balise <strong> dans le pragraphe;
    -qu'on fermera à la fin de la partie du contenu texte qu'on veut indiquer comme important
    -On enregitre;
    -On regarde sur le navigateur le rendu.
-->

    <p>Un paragraphe avec <strong>une partie très importante</strong></p>

    <!--  DONC, le contenu entre les balises <strong> est affiché en GRAS  -->

    -------------------------------------------------------------------

    <!--  On va vouloir indiquer que ce texte là est une partie relativement importante,
         grâce à l'élément <em>:

    -On ouvrira une balise <em> dans le pragraphe;
    -qu'on fermera à la fin de la partie du contenu texte qu'on veut indiquer comme relativement importante
    -On enregitre;
    -On regarde sur le navigateur le rendu.
-->

    <p>Un paragraphe avec <em>une partie relativement importante</em></p>

    <!--  DONC, le contenu entre les balises <em> est affiché en ITALIQUE  -->

    --------------------------------------------------------------------

    <!--  On va vouloir indiquer que ce texte comme marqué,
             grâce à l'élément <mark>:
    
        -On ouvrira une balise <mark> dans le pragraphe;
        -qu'on fermera à la fin de la partie du contenu texte qu'on veut indiquer comme marqué
        -On enregitre;
        -On regarde sur le navigateur le rendu.
    -->

    <p>Un autre paragraphe avec <mark> un contenu marqué</mark></p>

    <!--  DONC, le contenu entre les balises <mark> est marqué en jaune  -->

</body>

</html>
