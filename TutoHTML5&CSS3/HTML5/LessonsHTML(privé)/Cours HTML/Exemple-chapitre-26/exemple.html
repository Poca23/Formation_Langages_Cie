<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Les éléments html div et span</title>
    <link rel="stylesheet" href="/exemple-chapitre-26/style.css">
</head>

<body>

    <!--  On va créer un élément div  -->

    <!--
-On ajoute un élément <div> entre notre titre et nos paragraphes, 
balise fermante après les paragraphes;
-On ajoute un attribut class a l'élément <div>;
-On donnera comme valeur à l'attribut: div-para;
-On enregsitre et on envoie.


    -->
    <h1>Div et span</h1>
    <div class="div-para">
        <p>L'élément p est un élément de type block</p>
        <p>Un <strong>autre</strong> paragraphe</p>
    </div>

    <p>Un <span class="span-trois">troisième</span> paragraphe</p>

</body>

</html>
