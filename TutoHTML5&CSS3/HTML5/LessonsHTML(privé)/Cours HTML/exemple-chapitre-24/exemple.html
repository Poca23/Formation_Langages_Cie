<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Le concept d'héritage en css</title>
    <link rel="stylesheet" href="/exemple-chapitre-24/style.css">
    <style>
        p {
            color: purple;
        }
    </style>
</head>

<body>

    <!--  On étudiera le concept d'héritage en css  -->
    <!--

Les éléments h1 et p sont des enfants du parent body.


-->

    <h1>Je suis un titre</h1>
    <p>Je suis un paragraphe</p>
    <p style="color:green;">Je suis un deuxième paragraphe</p>
    <p id="para">Je suis un troisième paragraphe</p>
</body>

</html>
