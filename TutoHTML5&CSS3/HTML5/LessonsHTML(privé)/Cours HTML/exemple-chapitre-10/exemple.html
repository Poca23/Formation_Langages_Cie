<!--
    
    On peut remarquer qu'on a espacé certains éléments par rapport à d'autres,
    donc d'un retrait vers la droite ->.
    Le retrait est plus ou moins accentué de chacune de mes lignes de code.

-->

<!Doctype html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Commentaires en HTML</title>
    <!--On peut écrire autant un commentaire ici-->
</head>

<body>
    <!--Voici un exemple de commentaire pour indiquer le titre ci-dessous-->
    <h1>Le titre principal</h1>
    <p><!--q'un commentaire ici-->Un premier paragraphe</p>
</body>

</html>
