<!--
    
    Nous souhaitons créer une page HTML 

On utilisera le type d'encodage "UTF-8".
Pour définir le type de notre page deux choix se proposent à nous :
    -Soit on "enregistre sous" et on change l'extension du fichier en ".html";
    -Soit on le définit directement dans l'éditeur via ses onglets;
    -On peut aussi régler le type de fichier en bas à droite de la fenêtre de l'éditeur.
    -On le précisera aussi ensuite à l'intérieur de notre élément "meta".

    On va pouvoir créer la structure minimale de notre fichier HTML.
-->

<!Doctype html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Une première page HTML</title>
</head>

<body>
    <h1>Le titre principal</h1>
    <p>Un premier paragraphe</p>
</body>

</html>

<!--
    
    On enregsitre et  on affiche dans un navigateur. Pour celà on aura deux choix :
    -soit on double-cliquera sur le ficchier (en ayant choisi un navigateur par défaut au préalable)
    -on ira en bas de la fenêtre de l'éditeur, et on cliquera sur "Go Live".

    Notre premièere page HTML est crée et affichée avec du contenu à l'intérieur

-->
