<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insérer des images en HTML</title>
</head>


<!--  On va vouloir insérer une image sur une page html  -->

<!--

-On va enregistrer l'image dans le même dossier que la page html utilisée pour insérer l'image choisie.
nom de l'image : "Vallée.jpeg"
-On va créer un lien vers notre fichier pour insérer notre image grâce à l'élément :
<img>, une balise orpheline qu'on fermera directement.
-On rajoutera l'attribut : 
    src="" pour indiquer la source de l'image avec comme valeur l'adresse de l'image;
    alt="" qui contiendra un texte alternatif qui va décrire l'image en cas de non affichage,
           ou pour les non ou mal voyants.


           Il est conseillé de ne pas utiliser une image venant d'un site car aucun contrôle sur cette image,
           donc : risque de suppression de l'image.

On peut rajouter tant un titre avant qu'un paragraphe après.
-->

<body>
    <h1>Une vallée verdoyante</h1>
    <img src="Vallée.jpg" alt="Paysage d'une vallée verdoyante avec quelques habitations le long d'une petite route">
    <p>Je suis un paragraphe</p>
</body>

<!--  On apprendra à redimensionner une image plus tard grâce au CSS, 
    mais il est conseillé de le faire au préalable en amont 
    pour économiser les ressources du serveur et du navigateur 
    pour une meilleure fluidité et ergonomie
-->

</html>
