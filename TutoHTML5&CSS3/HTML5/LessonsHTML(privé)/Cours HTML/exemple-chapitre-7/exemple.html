<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Paragraphe en HTML</title>
</head>

<body>
    ----------------------------------------------------------
    <!--Création d'un paragraphe avec la paire de balise p-->

    <p>Ceci est un paragraphe</p>

    <!--

    !!  Tout ceci constitue l'élément p : !!
-une balise ouvrante <p>;
-une balise fermant </p>;
-son contenu entre les balises ouvrantes et fermantes de l'élément.

    -->
    ----------------------------------------------------------
    <!--Création d'une balise orpheline <br>-->
    <br>

    <!--

    La balise orpheline <br> est un élément qui sert au retour à la ligne.
Il existe deux façons de les écrire :
- soit <br>;
- soit <br/> 
(le slash après le nom de l'élément dans le cas d'une balise orpheline, 
ça permettra d'être aussi reconnu par un autre type de langage qui est le xml)

-->
    ----------------------------------------------------------

    <!--Création de l'élément a-->

    <a href="http://pierrre-giraud.com">LIEN VERS SON SITE</a>
    <!--

        -On place l'attribut "href" dans la balise ouvrante de l'élément a, 
        et au qeul on attribue avec un = une valeur entre guillemets; 
        -La valeur correspondra à la valeur de mon site: http://pierrre-giraud.com;
        -On place un contenu textuel entre les deux paires de balise (ouvrante et fermante)
        qui rendra cliquable ce contenupour diriger vers une page ou un site web.
    -->

    <!--Création de l'élément img-->

    ----------------------------------------------------------

    <img src="img.png" alt="Une image représentant la montagne">

    <!--

        On aura besoin de deux attributs obligatoires pour l'élément img :
        -L'attribut src (source, l'adresse de l'image) possède donc la valeur "img.png";
        -L'attribut alt (alternative, un titre alternatif pour les mal ou non voyants) possède donc la valeur "Une image représentant la montagne";
        -L'élément img ne possède qu'une seule balise orpheline.

    -->


    <!--

        Tous ces éléments ici par exemple sont là pour indiquer le type d'information à afficher, 
        MAIS, à part le contenu,
        ces éléments ne s'afficheront pas sur le site.
        
    -->

</body>

</html>
