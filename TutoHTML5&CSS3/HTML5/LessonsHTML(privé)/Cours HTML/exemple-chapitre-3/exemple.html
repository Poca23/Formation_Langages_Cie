<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/exemple-chapitre-3/exemple.css">
  <title>Les rôles du HTML et du CSS.</title>
</head>

<body>
  <!--Contenu sur quoi on va s'intéresser-->
  <h1>Un titre</h1> <!--l'élément h1 sert à dire au navigateur qu'on écrit un titre-->
  <p>Un paragrpahe</p> <!--L'élément p sert à définir un paragrpahe-->

  <!--On enregistre et regarde ensuite ce que ça va donner sur une page de navigateur-->
  <!--
        La mise en fore n'est pas la même:
      -Pour le titre, son texte est en gras, avec une police grande
      -Pour le paragraphe la police est petite et pas en gras
    
      Le navigateur, après les indication des deux éléments (titre et paragraphe) 
    a fait la mise en forme en interprétant de lui-même ces éléments.
    Ne pas utiliser ces éléments pour juste mettre du texte en gras, ou avec une petite police, 
    car le navigateur va l'interprêter comme tel, une erreur à ne pas faire !

    !  CA SERA TRES MAUVAIS POUR LA STRUCTURE MEME DU SITE WEB 
            ET POUR LE REFERENCEMENT DU SITE SUR INTERNET  !
-->

</body>

</html>
