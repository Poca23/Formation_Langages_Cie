<body>

    <!--  On voudra créer un lien de notre page vers un autre site Web  -->

    <!--
-Dans notre élément "body" nous pouvons créer notre lien en créant l'élément "p" tout d'abord;
-A l'intérieur de l'élément "p" nous pouvons ajouter l'élément <a></a>; 
-avec son attribut href="" dans la balise ouvrante de l'élément "a";
-Le texte "ici", à l'intérieur de l'élément p, sera le lien cliquable;
-Le lien cliquable sera donc aussi à l'intérieur de l'élément "a", entre ses balises ouvrantes et fermantes;
- AVec l'élément "a" o utilisera donc aussi l'attribut href="";
-Il prendra comme valeur l'adresse url complète de la page vers laquelle on souhaitera faire le lien;
-On enregistre;
-On envoie au navigateur;
-Le texte "ici" est bien cliquable en passant le curseur dessus;
-On clique dessus ce qui nous emmène bien sur la page d'accueil du site de wikipédia.

-->
    <p>Cliquez <a href="http://wikipedia.org">ici</a> pour vous rendre sur la page d'accueil de wikipédia</p>
